
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enter OTP - Ecommerce Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			background-color: #f0f2f5;
		}
		main {
			flex: 1 0 auto;
			display: flex;
			align-items: center;
		}
		.form-container {
			max-width: 400px;
			width: 100%;
			margin: 0 auto;
			padding: 2rem;
			background-color: #ffffff;
			border-radius: 15px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
		}
		h1 {
			color: #333;
			font-weight: 600;
			margin-bottom: 1.5rem;
		}
		.form-label {
			font-weight: 500;
			color: #555;
		}
		.form-control {
			border-radius: 8px;
			border: 1px solid #ced4da;
		}
		.btn-primary {
			background-color: #007bff;
			border: none;
			border-radius: 8px;
			padding: 0.5rem 1.5rem;
			font-weight: 500;
			transition: background-color 0.2s ease-in-out;
		}
		.btn-primary:hover {
			background-color: #0056b3;
		}
		#timer {
			color: #6c757d;
			font-size: 0.9rem;
		}
		#resendLink button {
			background-color: transparent;
			border: 1px solid #007bff;
			color: #007bff;
			border-radius: 8px;
			padding: 0.3rem 1rem;
			font-size: 0.9rem;
			transition: all 0.2s ease-in-out;
		}
		#resendLink button:hover {
			background-color: #007bff;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<main>
		<div class="container">
			<div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" th:text="${session.failure}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" th:text="${session.success}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div th:text="${@sessionMessageRemover.removeMessage()}"></div>
			<div class="form-container">
				<h1 class="text-center">Enter OTP</h1>
				<div class="alert alert-danger" th:if="${failure}" th:text="${failure}"></div>
				<form th:action="'/customer/submit-otp/'+${session.id}" method="post">
					<div class="mb-3">
						<label for="otp" class="form-label">OTP:</label>
						<input type="number" class="form-control" required id="otp" name="otp" placeholder="Enter your OTP">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
				<div class="text-center mt-3">
					<p id="timer">Re-send OTP in: 30 seconds</p>
					<a href="#" id="resendLink" style="display: none;"><button>Resend OTP</button></a>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var timerElement = document.getElementById('timer');
			var resendLink = document.getElementById('resendLink');
			var seconds = 30;

			var countdownTimer = setInterval(function() {
				seconds--;
				timerElement.textContent = 'Resend OTP in: ' + seconds + ' seconds';

				if (seconds <= 0) {
					clearInterval(countdownTimer);
					timerElement.style.display = 'none';
					resendLink.style.display = 'inline';
				}
			}, 1000);
		});
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			setTimeout(function() {
				var alerts = document.querySelectorAll('.alert');
				alerts.forEach(function(alert) {
					var bsAlert = new bootstrap.Alert(alert);
					bsAlert.close();
				});
			}, 2000);
		});
	</script>
</body>
</html>
